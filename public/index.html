<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ali Ahmadzada AI</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; padding: 0; background: #000; color: #00d4ff; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        header { 
            background: #000; color: #00d4ff; padding: 18px; 
            text-align: center; font-size: 1.4rem; font-weight: bold; 
            letter-spacing: 1px; border-bottom: 1px solid rgba(0, 212, 255, 0.4);
            text-shadow: 0 0 12px #00d4ff; flex-shrink: 0;
        }

        #chat-box { 
            flex: 1; overflow-y: auto; padding: 12px; 
            display: flex; flex-direction: column; gap: 14px;
            background: radial-gradient(circle at center, #000b14 0%, #000 100%);
        }

        .msg { 
            max-width: 90%; padding: 12px 16px; border-radius: 20px; 
            font-size: 17px; /* Yazılar büyütüldü */
            line-height: 1.5; word-wrap: break-word; animation: fadeIn 0.3s ease;
        }

        .user-msg { 
            align-self: flex-end; background: #00d4ff; color: #000; 
            border-bottom-right-radius: 4px; font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .bot-msg { 
            align-self: flex-start; background: rgba(0, 20, 30, 0.9); 
            color: #fff; border: 1.5px solid #00d4ff;
            border-bottom-left-radius: 4px; box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
        }

        .input-area { 
            background: #000; padding: 15px; display: flex; gap: 10px; 
            align-items: center; border-top: 1px solid rgba(0, 212, 255, 0.3);
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
        }

        input { 
            flex: 1; padding: 14px 20px; background: #0a0a0a;
            border: 1.5px solid #00d4ff; border-radius: 30px; 
            color: #fff; outline: none; font-size: 16px;
        }

        button { 
            background: #00d4ff; color: #000; border: none; 
            width: 50px; height: 50px; border-radius: 50%; 
            font-size: 1.2rem; cursor: pointer;
            box-shadow: 0 0 15px #00d4ff; flex-shrink: 0;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <header>ALİ AHMADZADA AI</header>
    <div id="chat-box"></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Mesajınızı yazın..." autocomplete="off">
        <button onclick="askQuestion()">➤</button>
    </div>

    <script>
        const input = document.getElementById('userInput');
        const chatBox = document.getElementById('chat-box');

        input.addEventListener('keypress', (e) => { if (e.key === 'Enter') askQuestion(); });

        async function askQuestion() {
            const text = input.value.trim();
            if(!text) return;

            chatBox.innerHTML += `<div class="msg user-msg">${text}</div>`;
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const res = await fetch('/ask', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ question: text })
                });
                const data = await res.json();
                chatBox.innerHTML += `<div class="msg bot-msg">${data.answer}</div>`;
            } catch (e) {
                chatBox.innerHTML += `<div class="msg bot-msg" style="color:#ff4b4b; border-color:#ff4b4b;">Xəta baş verdi...</div>`;
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
