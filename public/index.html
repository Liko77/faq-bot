<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Projesi | Sohbet</title>
    <style>
        /* CSS - Modern ve Karanlık Tasarım */
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #f8fafc; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .bubble { max-width: 80%; padding: 12px 16px; border-radius: 15px; line-height: 1.5; font-size: 15px; }
        .user { align-self: flex-end; background: #3b82f6; color: white; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: #1e293b; border: 1px solid #334155; border-bottom-left-radius: 2px; }
        .input-box { background: #1e293b; padding: 20px; display: flex; gap: 10px; border-top: 1px solid #334155; }
        input { flex: 1; background: #0f172a; border: 1px solid #334155; color: white; padding: 12px; border-radius: 8px; outline: none; }
        button { background: #10b981; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        button:hover { background: #059669; }
    </style>
</head>
<body>

    <div id="chat-container">
        <div class="bubble ai">Selam! Ben senin yapay zeka asistanınım. Sana nasıl yardımcı olabilirim?</div>
    </div>

    <div class="input-box">
        <input type="text" id="userInput" placeholder="Mesajını buraya yaz..." onkeypress="if(event.key === 'Enter') send()">
        <button onclick="send()">Gönder</button>
    </div>

    <script>
        // JS - Mesaj Gönderme Mantığı
       async function send() {
    const input = document.getElementById('userInput');
    const container = document.getElementById('chat-container');
    if (!input.value.trim()) return;

    const userMsg = input.value;
    container.innerHTML += `<div class="bubble user">${userMsg}</div>`;
    input.value = '';
    container.scrollTop = container.scrollHeight;

    try {
        const response = await fetch('/ask', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question: userMsg })
        });
        const data = await response.json();
        
        // Gelen veriyi ekrana yaz
        container.innerHTML += `<div class="bubble ai">${data.answer}</div>`;
        container.scrollTop = container.scrollHeight;
    } catch (err) {
        container.innerHTML += `<div class="bubble ai" style="color:red;">Sunucu hatası!</div>`;
    }
}
    </script>
</body>
</html>
